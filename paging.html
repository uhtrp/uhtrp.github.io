<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UHTRP Mobile - Paging</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="res/uhtrp.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="res/uhtrp.js"></script>
    </head>
    <body>
        <div id="pagingpage" data-role="page" data-add-back-btn="true">

            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>UHTRP &raquo; Paging</h1>
            </div><!-- /header -->

            <div data-role="content">

                <div class="field">
                    <h3>Recipients</h3>
                    <ul id="selected-recipients" data-role="listview" data-inset="true"></ul>
                    <ul id="unselected-recipients" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Add by Name or Pager #" data-inset="true"></ul>
                </div>

                <div class="field">
                    <h3>Message</h3>
                    <textarea id="message"></textarea>
                    <div id="charcount"></div>
                </div>

                <a id="send" href="#modal" data-rel="popup" data-position-to="window" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Send</a>

                <div id="modal" data-role="popup" data-overlay-theme="a" data-dismissible="false">
                    <div data-role="header" data-theme="b">
                        <h1>Paging &hellip;</h1>
                    </div>
                    <div data-role="content">
                        <p id="current-recipient"></p>
                        <p><img src="res/ajax-loader.gif"></p>
                    </div>
                </div>

            </div><!-- /content -->

        </div><!-- /page -->

    </body>
</html>
